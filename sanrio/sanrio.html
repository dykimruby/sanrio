<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산리오코리아 Sanrio Korea</title>

<!--css연결-->
<link rel="stylesheet" href="./sanrio.css">

</head>
<body>
  <!-- 헤더 -->
  <header>
    <div id="logo"><a href="#"><img src="/img/logo_2023.png" alt="로고 이미지"></a></div>

    <nav>
        <ul>
            <li><a href="#">COMPANY</a></li>
            <li><a href="#">CHARACTER</a></li>
            <li><a href="#">PLACE</a></li>
            <li><a href="#">RECRUIT</a></li>
        </ul>
    </nav>
</header>

  <!--메인화면-->
  <section id="main">
      <img src="./img/main_img.png" alt="메인화면 이미지">
  </section>

  <!--캐릭터 섹션-->
  <section class="charactors">
    <h1>CHARACTER</h1> 
    <div class="click_btn">VIEW MORE
    </div>
  
    <ul class="char_inner">

      <li class="profile">

        <div class="photo">
          <img src="./img/new_main_crt1.png" alt="HELLO KITTY" class="img">
        </div>

        <div class="text">
          <p class="korean">헬로키티</p>
          <p class="english">HELLO KITTY</p>
        </div>

      </li>

      <li class="profile">

        <div class="photo">
          <img src="./img/new_main_crt2.png" alt="MY MELODY" class="img">
        </div>

        <div class="text">
          <p class="korean">마이멜로디</p>
          <p class="english">MY MELODY</p>
        </div>

      </li>

      <li class="profile">

        <div class="photo">
          <img src="./img/new_main_crt3.png" alt="KUROMI" class="img">
        </div>

        <div class="text">
          <p class="korean">쿠로미</p>
          <p class="english">KUROMI</p>
        </div>

      </li>

      <li class="profile">

        <div class="photo">
          <img src="./img/new_main_crt4.png" alt="POMPOMPURIN" class="img">
        </div>

        <div class="text">
          <p class="korean">폼폼푸린</p>
          <p class="english">POMPOMPURIN</p>
        </div>

      </li>

      <li class="profile">

        <div class="photo">
          <img src="./img/new_main_crt5.png" alt="CINNAMOLOLL" class="img">
        </div>

        <div class="text">
          <p class="korean">시나모롤</p>
          <p class="english">CINNAMOLOLL</p>
        </div>

      </li>
      <li class="profile">

        <div class="photo">
          <img src="./img/new_main_crt6.png" alt="LittleTwinStars" class="img">
        </div>

        <div class="text">
          <p class="korean">리틀트윈스타</p>
          <p class="english">LittleTwinStars</p>
        </div>

      </li>
      <li class="profile">

        <div class="photo">
          <img src="./img/new_main_crt7.png" alt="POCHACCO" class="img">
        </div>

        <div class="text">
          <p class="korean">포차코</p>
          <p class="english">POCHACCO</p>
        </div>

      </li>
      <li class="profile">

        <div class="photo">
          <img src="./img/new_main_crt8.png" alt="KEROKEROKEROPPI" class="img">
        </div>

        <div class="text">
          <p class="korean">케로케로케로피</p>
          <p class="english">KEROKEROKEROPPI</p>
        </div>

      </li>
    </ul>

  </div>
</section>

</body>
</html>
